<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input class="search-input" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-account border">
            <i class="fa-solid fa-flag"></i>
            <option>EN</option>
        </div>
        <div class="sign-in border">
            <p class="sign-first">Hello, Sign in</p>
            <p class="sign-second">Account & Lists</p>
            
        </div> 
        <div class="nav-orders border">
            <div class="orders-text">
                <p class="order-first">Returns</p>
                <p class="order-second">& Orders</p>
            </div>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <p class="cart-text">Cart</p>
        </div>
</body>
</html>
